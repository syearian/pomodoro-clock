<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    

    <main>
      
      <header>
        <h1>Pomodoro Clock</h1>
      </header>

      <section id="settings">
        <div id="session">
          <button id="decreaseSession">-</button>
          <p id="sessionTime">25</p>
          <button id="increaseSession">+</button>
        </div>
        <div id="controls">
          <button id=""><i class="fa fa-play-circle-o" aria-hidden="true"></i>/<i class="fa fa-pause-circle-o" aria-hidden="true"></i></button>
          <button id=""><i class="fa fa-stop-circle-o" aria-hidden="true"></i></button>
        </div>
        <div id="break">
          <button id=decreaseBreak"">-</button>
          <p id="breakTime">5</p>
          <button id="increaseBreak">+</button>
        </div>
      </section>

      <section id="timerProgress">
        <p id="timer">25:00</p>
      </section>
      
    </main> <!-- End Main -->

    <script src="https://use.fontawesome.com/5658325831.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
